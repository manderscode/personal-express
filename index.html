<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent(s) and Their Love </title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>How do your parent(s) show their love to you without saying "I love you"? </h1>
  <h2>A lot of immigrant parents do not showcase their love for their children verbally, but through their actions.</h2>

  <ul class="messages">
      <span><i class="fa-solid fa-face-smile-hearts"></i></span>
      <span><i class="fa-solid fa-face-sad-cry"></i></span>
      <span><i class="fa fa-trash" aria-hidden="true"></i></span>
    </li>
  </ul>

  <h2>Write down what your parent(s) do: </h2>
  <form action="/messages" method="POST"> 
    <input type="text" placeholder="message" name="msg">
    <button type="submit">Submit</button>
  </form>

  <script src="main.js"></script>

</body>
</html>
